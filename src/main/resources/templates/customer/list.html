<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{customer.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{customer.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/customers/add}" th:text="#{customer.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${customers.empty}" th:text="#{customer.list.empty}" />
            <div th:if="${!customers.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{customer.id.label}" scope="col" />
                            <th th:text="#{customer.updatedAt.label}" scope="col" />
                            <th th:text="#{customer.deleted.label}" scope="col" />
                            <th th:text="#{customer.name.label}" scope="col" />
                            <th th:text="#{customer.email.label}" scope="col" />
                            <th th:text="#{customer.phone.label}" scope="col" />
                            <th th:text="#{customer.birthday.label}" scope="col" />
                            <th th:text="#{customer.status.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}" />
                            <td th:text="${customer.updatedAt}" />
                            <td th:text="${customer.deleted}" />
                            <td th:text="${customer.name}" />
                            <td th:text="${customer.email}" />
                            <td th:text="${customer.phone}" />
                            <td th:text="${customer.birthday}" />
                            <td th:text="${customer.status}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/customers/edit/{id}(id=${customer.id})}" th:text="#{customer.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/customers/delete/{id}(id=${customer.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{customer.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
