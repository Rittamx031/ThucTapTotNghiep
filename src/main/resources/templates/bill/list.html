<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{bill.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{bill.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/bills/add}" th:text="#{bill.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${bills.empty}" th:text="#{bill.list.empty}" />
            <div th:if="${!bills.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{bill.id.label}" scope="col" />
                            <th th:text="#{bill.updatedAt.label}" scope="col" />
                            <th th:text="#{bill.deleted.label}" scope="col" />
                            <th th:text="#{bill.dateCreate.label}" scope="col" />
                            <th th:text="#{bill.datePayment.label}" scope="col" />
                            <th th:text="#{bill.status.label}" scope="col" />
                            <th th:text="#{bill.employee.label}" scope="col" />
                            <th th:text="#{bill.customer.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="bill : ${bills}">
                            <td th:text="${bill.id}" />
                            <td th:text="${bill.updatedAt}" />
                            <td th:text="${bill.deleted}" />
                            <td th:text="${bill.dateCreate}" />
                            <td th:text="${bill.datePayment}" />
                            <td th:text="${bill.status}" />
                            <td th:text="${bill.employee}" />
                            <td th:text="${bill.customer}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/bills/edit/{id}(id=${bill.id})}" th:text="#{bill.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/bills/delete/{id}(id=${bill.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{bill.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
