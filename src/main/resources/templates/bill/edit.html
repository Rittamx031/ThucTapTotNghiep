<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{bill.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{bill.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/bills}" th:text="#{bill.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('bill')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='updatedAt', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='deleted', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='dateCreate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='datePayment', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='note', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='status')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='employee', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='customer', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='bill', field='payMethod', type='select')}" />
                <input type="submit" th:value="#{bill.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
