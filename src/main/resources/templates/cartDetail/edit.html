<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{cartDetail.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{cartDetail.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/cartDetails}" th:text="#{cartDetail.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('cartDetail')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='cartDetail', field='deleted', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cartDetail', field='quantity', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cartDetail', field='note', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='cartDetail', field='status')}" />
                <input type="submit" th:value="#{cartDetail.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
