<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{employee.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{employee.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/employees/add}" th:text="#{employee.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${employees.empty}" th:text="#{employee.list.empty}" />
            <div th:if="${!employees.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{employee.id.label}" scope="col" />
                            <th th:text="#{employee.updatedAt.label}" scope="col" />
                            <th th:text="#{employee.deleted.label}" scope="col" />
                            <th th:text="#{employee.name.label}" scope="col" />
                            <th th:text="#{employee.birthday.label}" scope="col" />
                            <th th:text="#{employee.phone.label}" scope="col" />
                            <th th:text="#{employee.address.label}" scope="col" />
                            <th th:text="#{employee.email.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}" />
                            <td th:text="${employee.updatedAt}" />
                            <td th:text="${employee.deleted}" />
                            <td th:text="${employee.name}" />
                            <td th:text="${employee.birthday}" />
                            <td th:text="${employee.phone}" />
                            <td th:text="${employee.address}" />
                            <td th:text="${employee.email}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" th:text="#{employee.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/employees/delete/{id}(id=${employee.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{employee.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
