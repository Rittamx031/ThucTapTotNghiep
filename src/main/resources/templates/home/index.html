<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{home.index.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{home.index.headline}" class="mb-4" />
            <p th:utext="#{home.index.text}" class="mb-5" />
            <div class="col-md-4 mb-5">
                <h4 th:text="#{home.index.exploreEntities}" class="mb-3" />
                <div class="list-group">
                    <a th:href="@{/categories}" th:text="#{category.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/producers}" th:text="#{producer.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/socks}" th:text="#{sock.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/discounts}" th:text="#{discount.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/colors}" th:text="#{color.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/sizes}" th:text="#{size.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/materials}" th:text="#{material.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/patterns}" th:text="#{pattern.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/sockDetails}" th:text="#{sockDetail.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/imageSockDetails}" th:text="#{imageSockDetail.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/blogs}" th:text="#{blog.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/customers}" th:text="#{customer.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/billDetails}" th:text="#{billDetail.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/bills}" th:text="#{bill.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/employees}" th:text="#{employee.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/roles}" th:text="#{role.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/payMethods}" th:text="#{payMethod.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/cartDetails}" th:text="#{cartDetail.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/accounts}" th:text="#{account.list.headline}" class="list-group-item list-group-item-action" />
                    <a th:href="@{/customerAddresses}" th:text="#{customerAddress.list.headline}" class="list-group-item list-group-item-action" />
                </div>
            </div>
        </div>
    </body>
</html>
