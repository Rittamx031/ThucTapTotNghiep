<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{role.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{role.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/roles/add}" th:text="#{role.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${roles.empty}" th:text="#{role.list.empty}" />
            <div th:if="${!roles.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{role.id.label}" scope="col" />
                            <th th:text="#{role.updatedAt.label}" scope="col" />
                            <th th:text="#{role.deleted.label}" scope="col" />
                            <th th:text="#{role.name.label}" scope="col" />
                            <th th:text="#{role.permissions.label}" scope="col" />
                            <th th:text="#{role.roles.label}" scope="col" />
                            <th th:text="#{role.status.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="role : ${roles}">
                            <td th:text="${role.id}" />
                            <td th:text="${role.updatedAt}" />
                            <td th:text="${role.deleted}" />
                            <td th:text="${role.name}" />
                            <td th:text="${role.permissions}" />
                            <td th:text="${role.roles}" />
                            <td th:text="${role.status}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/roles/edit/{id}(id=${role.id})}" th:text="#{role.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/roles/delete/{id}(id=${role.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{role.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
