<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{sock.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{sock.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/socks}" th:text="#{sock.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('sock')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='code')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='path', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='status', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='category', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='sock', field='producer', type='select')}" />
                <input type="submit" th:value="#{sock.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
