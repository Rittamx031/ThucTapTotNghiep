<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title th:text="#{app.title}" layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.css}" rel="stylesheet" />
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}" defer></script>
        <script th:src="@{/webjars/flatpickr/4.6.13/dist/flatpickr.min.js}" defer></script>
        <script th:src="@{/js/app.js}" defer></script>
    </head>
    <body>
        <header class="bg-light">
            <div class="container">
                <nav class="navbar navbar-light navbar-expand-md">
                    <a th:href="@{/}" class="navbar-brand">
                        <img th:src="@{/images/logo.png}" th:alt="#{app.title}" width="30" height="30" class="d-inline-block align-top">
                        <span th:text="#{app.title}" class="ps-1" />
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                            th:aria-label="#{navigation.toggle}" aria-controls="navbarToggle" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <ul class="navbar-nav ms-auto">
                            <li class="navbar-item">
                                <a th:href="@{/}" th:text="#{navigation.home}" class="nav-link" />
                            </li>
                            <li class="navbar-item dropdown">
                                <a th:text="#{navigation.entities}" class="nav-link dropdown-toggle" href="#" id="navbarEntitiesLink" role="button"
                                        data-bs-toggle="dropdown" aria-expanded="false" />
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarEntitiesLink">
                                    <li><a th:href="@{/categories}" th:text="#{category.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/producers}" th:text="#{producer.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/socks}" th:text="#{sock.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/discounts}" th:text="#{discount.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/colors}" th:text="#{color.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/sizes}" th:text="#{size.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/materials}" th:text="#{material.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/patterns}" th:text="#{pattern.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/sockDetails}" th:text="#{sockDetail.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/imageSockDetails}" th:text="#{imageSockDetail.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/blogs}" th:text="#{blog.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/customers}" th:text="#{customer.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/billDetails}" th:text="#{billDetail.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/bills}" th:text="#{bill.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/employees}" th:text="#{employee.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/roles}" th:text="#{role.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/payMethods}" th:text="#{payMethod.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/cartDetails}" th:text="#{cartDetail.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/accounts}" th:text="#{account.list.headline}" class="dropdown-item" /></li>
                                    <li><a th:href="@{/customerAddresses}" th:text="#{customerAddress.list.headline}" class="dropdown-item" /></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main class="my-5">
            <div class="container">
                <p th:if="${MSG_SUCCESS}" th:text="${MSG_SUCCESS}" class="alert alert-success mb-4" role="alert" />
                <p th:if="${MSG_INFO}" th:text="${MSG_INFO}" class="alert alert-info mb-4" role="alert" />
                <p th:if="${MSG_ERROR}" th:text="${MSG_ERROR}" class="alert alert-danger mb-4" role="alert" />
                <div layout:fragment="content" />
            </div>
        </main>
    </body>
</html>
